<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>CARD USING TAILWIND</title>
</head>

<body>

  <div class="container mx-auto my-20 w-1/3 rounded-lg shadow-md shadow-gray-700 overflow-hidden">
    <div class="card">
      <img class="h-1/4" src="https://picsum.photos/seed/picsum/500/300">
      <div class="content p-4">
        <div class="text pb-5">
          <h3 class="font-bold text-xl mb-2">The coldest sunset</h3>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus natus illum numquam iste iusto porro nam animi repellendus id ratione.</p>
        </div>
        <div class="buttons">
          <button class="text-sm font-bold px-2 py-1 mr-1 rounded-full bg-gray-300 shadow-md shadow-gray-700 hover:bg-gray-400">#photography</button>
          <button class="text-sm font-bold px-2 py-1 mr-1 rounded-full bg-gray-300 shadow-md shadow-gray-700 hover:bg-gray-400">#travel</button>
          <button class="text-sm font-bold px-2 py-1 rounded-full bg-gray-300 shadow-md shadow-gray-700 hover:bg-gray-400">#winter</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
